<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="附近" icon="ion-location" href="#/tab/activies">
      <ion-nav-view name="tab-activities"></ion-nav-view>
  </ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="消息" icon="ion-chatboxes" href="#/tab/chats" badge=10>
		<ion-nav-view name="tab-chats"></ion-nav-view>
	</ion-tab>

  <ion-tab title="树洞" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/treehole">
      <ion-nav-view name="tab-treehole"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="报表" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
